<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./src/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/bc308bbd0b.js"
      crossorigin="anonymous"
    ></script>
    <title>GLASSB</title>
  </head>
  <body>
    <main>
      <nav>
        <div class="nav-container container">
          <div class="logo"><h1>GLASSB</h1></div>
          <div class="nav-links">
            <div class="hamburger">
              <svg
                width="25"
                height="23"
                viewBox="0 0 25 23"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="2.5" cy="2.5" r="2.5" fill="#797979" />
                <circle cx="12.5" cy="2.5" r="2.5" fill="#797979" />
                <circle cx="22.5" cy="2.5" r="2.5" fill="#797979" />
                <circle cx="2.5" cy="11.5" r="2.5" fill="#797979" />
                <circle cx="12.5" cy="11.5" r="2.5" fill="#797979" />
                <circle cx="12.5" cy="11.5" r="2.5" fill="#797979" />
                <circle cx="22.5" cy="11.5" r="2.5" fill="#797979" />
                <circle cx="2.5" cy="20.5" r="2.5" fill="#797979" />
                <circle cx="12.5" cy="20.5" r="2.5" fill="#797979" />
                <circle cx="12.5" cy="20.5" r="2.5" fill="#797979" />
                <circle cx="22.5" cy="20.5" r="2.5" fill="#797979" />
              </svg>
            </div>
            <ul>
              <li><a href="#">About</a></li>
              <li><a href="#">Products</a></li>
              <li><a href="#">Reviews</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
          <div class="nav-shop">
            <div class="shopping-cart">
              <i class="fas fa-shopping-cart"></i>
            </div>
          </div>
        </div>
      </nav>

      <div class="landing">
        <div class="landing-container container">
          <div class="main-section">
            <div class="main-header">
              <h1>Glasses never felt this good.</h1>
            </div>
            <div class="main-description">
              <p>Stylish design</p>
              <p>made with love</p>
            </div>
            <div class="call-to-action">
              <a href="#" id="explore" class="action-btn">
                Explore <i class="fas fa-arrow-down"></i>
              </a>
              <a href="#" id="shop" class="action-btn">
                Shop <i class="fas fa-arrow-down"></i>
              </a>
            </div>
          </div>
          <div class="showcase">
            <div class="showcase-description">
              <h2>Bold</h2>
              <h2>Sleek</h2>
              <h2>Stylish</h2>
            </div>
            <div class="glasses-model">
              <div class="glasses-type">
                <h2>Aviators</h2>
                <i class="fas fa-arrow-right"></i>
              </div>
              <div class="img">
                <img src="./assets/images/showcase.jpg" id="model" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
